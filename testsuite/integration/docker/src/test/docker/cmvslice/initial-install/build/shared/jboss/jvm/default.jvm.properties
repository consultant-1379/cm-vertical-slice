-c standalone-enm.xml
-Dinstance-name=$HOSTNAME
-Djboss.node.name=$HOSTNAME
-Djboss.qualified.host.name=$HOSTNAME
-Djboss.transaction.id=$HOSTNAME
-Djboss.tx.node.id=$HOSTNAME
-Djboss.server.name=$HOSTNAME
-Djboss.bind.address=$IP_INTERNAL
-Djboss.bind.address.unsecure=$IP_INTERNAL
-Djboss.bind.address.internal=$IP_INTERNAL
-Djboss.bind.address.management=$IP_INTERNAL
-Djgroups.bind_addr=$IP_MESSAGING
-Denm.udp.mcast_addr=#MCAST_ADDR#
-Denm.udp.mcast_port=30200
-Djboss.messaging.group.address=#MCAST_MESSAGING_ADDR#
-Djboss.messaging.group.port=31201
-Dorg.jboss.as.ejb3.remote-tx-timeout=300
-Dorg.jboss.as.logging.per-deployment=false
-Djackson.deserialization.whitelist.packages=com.ericsson.oss,com.ericsson.nms
-Dcom.sun.management.jmxremote.ssl=false
-Dcom.ericsson.oss.itpf.sdk.cache.statistic=off
-Dcom.ericsson.oss.itpf.sdk.cache.persistence.location.absolute.path=/ericsson/3pp/jboss/standalone/data
-Dcom.ericsson.oss.itpf.sdk.external.configuration.folder.path=/ericsson/3pp/jboss/standalone/data/consolidatedjgroups
-Dcom.ericsson.oss.sdk.config.properties.polling.period=15000
-Dcom.ericsson.oss.sdk.tracing.autoannotate=off
-Dsfwk.db.deployment.type=INTEGRATION_TEST
-DupgSharedDir=/ericsson/configuration_management/UpgradeIndependence
-Ddps_ignore_mediation=false
-Ddps.persistence.provider=neo4j
-Dneo4j.serverTransport=bolt
-Dneo4j.server.hostname=neo4j1
-Dneo4j.server.credentials=#ENM_SHARED_DIR#/neo4j.properties
-DuseProxy=true
-Dcm_VIP=#CM_VIP#
#-Dcm_ipv6_VIP=2001:1b70:82a1:13c:0:739:5307:3c
#--debug
